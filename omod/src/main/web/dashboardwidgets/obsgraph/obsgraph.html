<div ng-if="$ctrl.data.length > 0" >
    <canvas class="chart chart-line" chart-data="$ctrl.data" chart-labels="$ctrl.labels"
            chart-series="$ctrl.series" chart-options="$ctrl.options"></canvas>
</div>
<div ng-if="$ctrl.data.length < 1">
    <div style="padding-bottom: 10px;word-break: break-word;">
        <strong>
            {{$ctrl.series.join(", ")}}
        </strong>
    </div>
    No Data
</div>
