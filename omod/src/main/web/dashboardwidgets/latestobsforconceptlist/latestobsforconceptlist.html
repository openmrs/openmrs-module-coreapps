<ul>
    <li ng-repeat="obs in $ctrl.obs">
        <div style="display: block; overflow: hidden; padding-right: 5px; padding-bottom: 2px">
            <span style="float: left">
                {{obs.concept.name.display}}:&nbsp
            </span>
            <div ng-if="obs.members.length > 0">
                <span ng-repeat="member in obs.members" style="float: left">
                    {{member.prefix}}&nbsp<strong>{{member.value}}</strong>
                </span> 
            </div>
            <span ng-else-if="obs.members.length == undefined || obs.members.length == 0" style="float: left">
                <strong>{{obs.value}}</strong>
            </span>
            <span style="float: right; font-size: small; color: #939393">
                {{$ctrl.widgetsCommons.dateToDaysAgoMessage(obs.obsDatetime)}}
            </span>
        </div>
    </li>
</ul>
